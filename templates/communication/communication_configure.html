{% extends 'base.html' %}

{% load bootstrap5_custom_tags %}

{% block content %}

    <h1 class="row">Configure request</h1>
    <form action="" method="post" class="form ms-0">
        <div class="row ps-0">
            {% csrf_token %}
            {% for field in form %}
                <div class="ps-0">
                    {% bootstrap_form_group field %}
                </div>
            {% endfor %}
        </div>
        <div class="row ps-0 mt-3">
            <button type="submit" class="btn btn-primary col-1" value="">Send</button>
        </div>

    </form>

{% endblock %}
