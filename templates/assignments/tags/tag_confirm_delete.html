{% extends 'base.html' %}
{% load bootstrap_icons %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h2>Delete tag</h2>
        <p>Are you sure that you want to delete the tag "{{ tag.name }}"?</p>
        <p class="form-buttons">
            <button type="submit" class="btn btn-danger"
                    value="">{% bs_icon 'trash3' extra_classes="bi-valign-default" %}Delete
            </button>
            <a href="{% url 'tags' %}" class="btn btn-outline-secondary">Cancel</a>
        </p>
    </form>
{% endblock %}
