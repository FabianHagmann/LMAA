{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h2>Delete tag</h2>
    <p>Are you sure that you want to delete the tag "{{ tag.name }}"?</p>
    <p class="form-buttons">
        <input type="submit" class="btn btn-primary" value="Delete">
        <a href="{% url 'tags' %}" class="btn btn-outline">Cancel</a>
    </p>
</form>
{% endblock %}
