{% extends 'base.html' %}
{% load bootstrap_icons %}
{% load bootstrap5_custom_tags %}

{% block content %}
    <h1>Add new contains check for {{ assignment }}</h1>

    <form action="" method="post" class="form">
        {% csrf_token %}
        {% for field in form %}
            {% bootstrap_form_group field %}
        {% endfor %}

        <button type="submit" class="btn btn-success mt-3" value="">{% bs_icon 'check-lg' extra_classes="bi-valign-default"%}Create</button>
    </form>
{% endblock %}
