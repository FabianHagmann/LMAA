{% extends 'base.html' %}

{% block content %}
    <h1>Solution for {{ solution.assignment }}</h1>
    <p>Generated by {{ solution.communicator }} at {{ solution.timestamp }}</p>

    <textarea class="w-100" rows="15">{{ solution.solution }}</textarea>

    <a class="btn btn-outline-secondary" href="{% url 'visualization-overview' %}">Close</a>
{% endblock %}
